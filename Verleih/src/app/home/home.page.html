<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>Nur verliehen</ion-label>
        <ion-toggle [(ngModel)]='onlyRent'></ion-toggle>
      </ion-item>
      <ng-container *ngFor='let e of equipment'>
          <ion-item *ngIf="onlyRent == true && e.available == 'y'">
              <ion-label>
                <h2>{{e.ski}}</h2>
                <p>{{e.binding}}, {{e.type}}</p>
              </ion-label>
            </ion-item>
        <ion-item *ngIf="onlyRent == false">
          <ion-label>
            <h2>{{e.ski}}</h2>
            <p>{{e.binding}}, {{e.type}}</p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
    </div>
</ion-content>
