<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tierversuche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tierversuche</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2>
      Tierliste
    </h2>

    <form [formGroup]="animalForm">
      <ion-list>
        <ion-item>
          <ion-label fixed *ngFor="let a of animal">
            {{ a }}
          </ion-label>
        </ion-item>

        <ion-item>
            <ion-label fixed>
              next one
            </ion-label>
            
            <ion-input formControlName="userAnimal" type="text">
            </ion-input>
          </ion-item>
      </ion-list>

      <ion-button color="dark" (click)="newAnimal()" [disabled]="!animalForm">
        Tier hinzuf√ºgen
      </ion-button>
  </form>


  </div>
</ion-content>
